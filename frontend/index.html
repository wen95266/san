<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 十三水 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <!-- 顶部占位，多人时使用 -->
        <div id="opponent-area-top" class="player-info-area placeholder-area">
            <!-- <div class="player-slot">对手1</div> -->
        </div>

        <!-- 主要游戏区域 (牌墩) -->
        <div id="main-game-area">
            <!-- 对手牌墩 (暂时简化或隐藏) -->
            <div id="opponent-piles-display" style="visibility: hidden;">
                 <div class="opponent-pile example-pile">对手头</div>
                 <div class="opponent-pile example-pile">对手中</div>
                 <div class="opponent-pile example-pile">对手尾</div>
            </div>

            <!-- 玩家摆牌区 -->
            <div id="player-arrangement-area">
                <div class="hand-pile-dropzone" id="front-hand-pile" data-max-cards="3" data-pile-name="front">
                    <div class="pile-label">头墩 (0/3)</div>
                    <div class="cards-wrapper"></div>
                </div>
                <div class="hand-pile-dropzone" id="middle-hand-pile" data-max-cards="5" data-pile-name="middle">
                    <div class="pile-label">中墩 (0/5)</div>
                    <div class="cards-wrapper"></div>
                </div>
                <div class="hand-pile-dropzone" id="back-hand-pile" data-max-cards="5" data-pile-name="back">
                    <div class="pile-label">尾墩 (0/5)</div>
                    <div class="cards-wrapper"></div>
                </div>
            </div>
        </div>

        <!-- 玩家手牌区 -->
        <div id="my-hand-area" class="cards-container">
            <!-- 卡牌将在这里显示 -->
        </div>

        <!-- 底部控制区 (包含玩家信息和按钮) -->
        <div id="bottom-controls-panel">
            <div class="player-info-main">
                <span class="player-name" id="my-player-name">我的ID</span>
                <span class="player-score" id="my-player-score">积分: 0</span>
                <span class="player-status" id="my-player-status">理牌中</span>
            </div>
            <div id="action-buttons-group">
                <button id="deal-button" class="game-button">发牌/新局</button>
                <button id="sort-button" class="game-button" style="display:none;">整理</button>
                <button id="reset-button" class="game-button" style="display:none;">重摆</button>
                <button id="ai-suggest-button" class="game-button" style="display:none;" title="功能开发中">AI建议</button>
                <button id="ai-托管-button" class="game-button" style="display:none;" title="功能开发中">AI托管</button>
                <button id="submit-button" class="game-button submit-style" style="display:none;">开始比牌</button>
            </div>
        </div>

        <!-- 游戏消息浮层 -->
        <div id="game-message-overlay">
            <p id="game-message">点击“发牌/新局”开始。</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- 确保这里是 script.js -->
</body>
</html>
