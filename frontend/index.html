<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 十三水 Pro - 精确布局</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-table">
        <!-- 对手区域 - 顶部 -->
        <div id="opponent-piles-top" class="piles-row">
            <div class="opponent-pile-slot"><div class="pile-placeholder">对手尾</div></div>
            <div class="opponent-pile-slot"><div class="pile-placeholder">对手中</div></div>
            <div class="opponent-pile-slot"><div class="pile-placeholder">对手头</div></div>
            <div class="opponent-pile-slot"><div class="pile-placeholder">对手2中</div></div>
            <div class="opponent-pile-slot"><div class="pile-placeholder">对手2尾</div></div>
        </div>

        <!-- 中心区域: 包含扇形手牌 -->
        <div id="center-hand-area">
            <div id="player-hand-display-arc">
                <!-- 卡牌动态添加 -->
            </div>
        </div>

        <!-- 玩家摆牌区 和 牌型分析区 (紧密结合) -->
        <div id="player-zone">
            <div id="my-arrangement-piles" class="piles-row">
                <div class="hand-pile-dropzone my-pile" id="front-hand-pile" data-max-cards="3" data-pile-name="front">
                    <div class="pile-label">头墩 (0/3)</div>
                    <div class="cards-wrapper"></div>
                </div>
                <div class="hand-pile-dropzone my-pile" id="middle-hand-pile" data-max-cards="5" data-pile-name="middle">
                    <div class="pile-label">中墩 (0/5)</div>
                    <div class="cards-wrapper"></div>
                </div>
                <div class="hand-pile-dropzone my-pile" id="back-hand-pile" data-max-cards="5" data-pile-name="back">
                    <div class="pile-label">尾墩 (0/5)</div>
                    <div class="cards-wrapper"></div>
                </div>
            </div>
            <div id="hand-analysis-display-container">
                <!-- JS填充牌型分析 -->
            </div>
        </div>


        <!-- 底部控制面板 -->
        <div id="bottom-controls-panel">
            <div class="player-info-main">
                <span class="player-name" id="my-player-name">玩家ID</span>
                <span class="player-score" id="my-player-score">本局得分: 0</span>
                <button id="round-result-button" class="game-button subtle-button" style="display:none;">本局结果</button>
            </div>
            <div id="action-buttons-group">
                <button id="deal-button" class="game-button">新局</button>
                <button id="sort-button" class="game-button" style="display:none;">整理</button>
                <button id="reset-button" class="game-button" style="display:none;">重摆</button>
                <button id="ai-suggest-button" class="game-button" style="display:none;" title="功能开发中">AI建议</button>
                <button id="submit-button" class="game-button submit-style" style="display:none;">开始比牌</button>
            </div>
        </div>

        <div id="game-message-overlay">
            <p id="game-message">点击“新局”开始游戏。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
