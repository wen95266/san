<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水 - 动态尾墩布局</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-table">
        <!-- 1. 对手信息区 (顶部三个小框) -->
        <div id="opponent-info-area" class="top-info-row">
            <div class="opponent-info-slot">对手头</div>
            <div class="opponent-info-slot">对手中</div>
            <div class="opponent-info-slot">对手尾</div>
        </div>

        <!-- 2. 头墩摆牌区 (蓝色标注) -->
        <div id="player-front-pile-zone" class="pile-zone full-width-zone droptarget-pile" data-pile-name="front" data-max-cards="3">
            <div class="zone-label">头墩 (0/3)</div>
            <div class="cards-wrapper">
                <!-- 拖拽到此处的头墩牌 -->
            </div>
        </div>

        <!-- 3. 中墩摆牌区 (黄色标注) -->
        <div id="player-middle-pile-zone" class="pile-zone full-width-zone droptarget-pile" data-pile-name="middle" data-max-cards="5">
            <div class="zone-label">中墩 (0/5)</div>
            <div class="cards-wrapper">
                <!-- 拖拽到此处的中墩牌 -->
            </div>
        </div>

        <!-- 4. 玩家手牌显示区 / 尾墩区 (红色标注) -->
        <div id="player-hand-and-back-pile-zone" class="cards-container full-width-zone droptarget-hand" data-pile-name="back">
            <!-- 初始13张手牌，或理牌后剩下的尾墩牌 -->
            <!-- JS 会动态管理这里的牌 -->
            <div class="zone-label hand-zone-label">手牌 / 尾墩 (13张)</div>
        </div>

        <!-- (牌型分析区 - 暂时移除，如果需要再添加) -->
        <!-- <div id="hand-analysis-display"></div> -->

        <!-- 5. 底部控制面板 (绿色圆圈示意按钮) -->
        <div id="controls-panel">
            <div class="player-info">
                <span id="player-name-display">玩家ID</span>
                <span id="player-score-display">本局得分: 0</span>
                <span id="ai-托管-info" style="display:none;"></span>
            </div>
            <div class="action-buttons">
                <button id="deal-btn" class="game-btn">新局</button>
                <button id="sort-btn" class="game-btn" style="display: none;">整理</button>
                <button id="reset-btn" class="game-btn" style="display: none;">重摆</button>
                <button id="ai-suggest-btn" class="game-btn" style="display: none;">AI建议</button>
                <button id="ai-托管-btn" class="game-btn ai-托管-style" style="display: none;">AI托管</button>
                <button id="submit-btn" class="game-btn submit" style="display: none;">开始比牌</button>
            </div>
        </div>

        <div id="game-message-popup" style="display:none;"><p>游戏消息</p></div>
        <div id="ai-托管-options-modal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <h4>选择AI托管局数</h4>
                <button class="game-btn" data-rounds="3">3 局</button>
                <button class="game-btn" data-rounds="5">5 局</button>
                <button class="game-btn" data-rounds="10">10 局</button>
                <button class="game-btn cancel" data-rounds="0">取消</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
