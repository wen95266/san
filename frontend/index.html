<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 十三水 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <!-- 顶部玩家信息区 (示例，多人时扩展) -->
        <div id="opponent-area-top" class="player-info-area">
            <!-- <div class="player-slot" id="player-top">
                <span class="player-name">对手ID</span>
                <span class="player-score">积分: 0</span>
                <span class="player-status">准备中</span>
            </div> -->
        </div>

        <!-- 左侧玩家信息区 (示例) -->
        <div id="opponent-area-left" class="player-info-area">
            <!-- <div class="player-slot" id="player-left"> ... </div> -->
        </div>

        <!-- 右侧玩家信息区 (示例) -->
        <div id="opponent-area-right" class="player-info-area">
            <!-- <div class="player-slot" id="player-right"> ... </div> -->
        </div>

        <!-- 主要游戏区域 -->
        <div id="main-game-area">
            <!-- 对手摆牌区 (通常是隐藏或显示牌背) -->
            <div id="opponent-piles-display">
                <!-- 示例对手牌墩 -->
                <!-- <div class="opponent-pile">头墩 (3)</div>
                <div class="opponent-pile">中墩 (5)</div>
                <div class="opponent-pile">尾墩 (5)</div> -->
            </div>

            <!-- 玩家摆牌区 (黑笔画的框) -->
            <div id="player-arrangement-area">
                <div class="hand-pile-dropzone" id="front-hand-pile" data-max-cards="3" data-pile-name="front">
                    <div class="pile-label">头墩 (3张)</div>
                    <div class="cards-wrapper"></div>
                </div>
                <div class="hand-pile-dropzone" id="middle-hand-pile" data-max-cards="5" data-pile-name="middle">
                    <div class="pile-label">中墩 (5张)</div>
                    <div class="cards-wrapper"></div>
                </div>
                <div class="hand-pile-dropzone" id="back-hand-pile" data-max-cards="5" data-pile-name="back">
                    <div class="pile-label">尾墩 (5张)</div>
                    <div class="cards-wrapper"></div>
                </div>
            </div>
        </div>

        <!-- 玩家手牌区 (绿笔横条) -->
        <div id="my-hand-area" class="cards-container">
            <!-- 卡牌将在这里显示，并可拖拽 -->
        </div>

        <!-- 底部控制按钮区 (绿圈画的) -->
        <div id="controls-area">
            <div class="player-slot main-player" id="player-bottom">
                <span class="player-name" id="my-player-name">我的ID</span>
                <span class="player-score" id="my-player-score">积分: 0</span>
                <span class="player-status" id="my-player-status">理牌中</span>
            </div>
            <div id="action-buttons">
                <button id="deal-button" class="game-button">发牌/新局</button>
                <button id="sort-button" class="game-button" style="display:none;">整理手牌</button>
                <button id="reset-button" class="game-button" style="display:none;">重摆</button>
                <button id="ai-suggest-button" class="game-button" style="display:none;" title="功能开发中">AI建议</button>
                <button id="ai-托管-button" class="game-button" style="display:none;" title="功能开发中">AI托管</button>
                <button id="submit-button" class="game-button" style="display:none;">开始比牌</button>
            </div>
        </div>

        <div id="game-message-overlay">
            <p id="game-message">点击“发牌”开始游戏。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
